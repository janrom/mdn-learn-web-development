<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demonstration of fast async/await</title>
  </head>
  <body>
    <script>
      function timeoutPromise (interval) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve('done')
          }, interval)
        })
      }

      async function timeTest () {
        const a = timeoutPromise(1000)
        const b = timeoutPromise(1000)
        const c = timeoutPromise(1000)

        await a
        await b
        await c
      }

      const startTime = Date.now()
      timeTest().then(() => {
        const finishTime = Date.now()
        const timeTaken = finishTime - startTime
        window.alert('Time taken in milliseconds: ' + timeTaken)
      })
    </script>
  </body>
</html>
