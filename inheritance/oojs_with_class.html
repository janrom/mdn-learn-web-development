<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript inheritance</title>
    <script type="text/javaScript" src="./Person.js"></script>
    <script type="text/javaScript" src="./Student.js"></script>
    <script type="text/javaScript" src="./Teacher.js"></script>
  </head>

  <body>
    <div>
      <label for="jscode">Enter code:</label>
      <input type="text" id="jscode">
      <button>Submit code</button>
    </div>

    <p></p>
  </body>
  <script>
    let p1 = new Person('Janne', 'Jay', 40, 'male', ['cooking', 'jogging'])
    console.log(p1)
    p1.greeting()
    p1.farewell()

    let s1 = new Student('Ville', 'Vallaton', 16, 'male', ['girls', 'masturbating'], [])
    console.log(s1)
    s1.greeting()
    s1.farewell()

    let t1 = new Teacher('Oili', 'Ope', 55, 'female', ['teaching'],'math', 5)
    console.log(t1)
    t1.greeting()
    t1.farewell()        
    t1.students = s1
    console.log(t1.students)
    let returnVal = t1.setGradeForStudent(s1, 4)
    console.log('return val: ' + returnVal)
    console.log(s1.subjects)
    t1.setGradeForStudent(s1, 5)
    t1.setGradeForStudent(s1, 3)
    console.log(s1.subjects)
  </script>
</html>
